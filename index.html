<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <picture>
        <source media="(max-width:600px)" srcset="./imagens/image-product-mobile.jpg">
        <img src="./imagens/image-product-desktop.jpg" class="product-desktop" alt="Gabrielle Parfum" style="width:auto;">
      </picture>
      <div class="details">
        <p class="type">P E R F U M E</p>
        <h1>Gabrielle <br/>Essence Eau <br/>De Parfum</h1>
        
      <p class="description">
        A floral, solar and voluptuous <br/> interpretation composed by <br/>Olivier Polge, Perfumer-Creator <br/>for 
        the House of CHANEL.
      </p>

        <div class="prices">
          <h1 class="new-price">$149.99</h1>
        <p class="old-price">$169.99</p>
        </div>
        
        <a href="./">
          <img src="./imagens/icon-cart.svg" alt="Carrinho de compras">
           Add to Cart
        </a>
      </div>
    </div>
  </body>
</html>
